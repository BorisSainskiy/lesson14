<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form action="#">
        <header>
          <img src="./img/sign_up_icon.png" alt="key" />
          <h2>Create your free account</h2>
        </header>

        <p id="text1">
          Come and join our cool and amazing community, fill in your details to
          get started. Already have an account? <a href="#">Log in.</a>
        </p>
        <div id="info">
          <input class="halfOfForm" type="text" placeholder="First name" />
          <input class="halfOfForm" type="text" placeholder="Last name" />
          <input class="fullOfForm" type="email" placeholder="Email address" />
          <input class="fullOfForm" type="password" placeholder="Password" />
          <button>Sign up for free</button>
        </div>

        <p id="text2">
          By clicking on “Sign up for free”, you agree to the
          <a href="#">Terms of Service</a> and the
          <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
  </body>
</html>
